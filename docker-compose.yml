# Docker Compose for ZavaStorefront Development Environment
# Provides local development environment with hot reload and debugging support

version: '3.8'

services:
  # Web Application Service
  zavastorefrontapp:
    build:
      context: ./src
      dockerfile: Dockerfile
      target: build  # Use build stage for development
    container_name: zavastorefrontapp-dev
    ports:
      - "5000:80"      # HTTP
      - "5001:443"     # HTTPS
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80;https://+:443
      - ASPNETCORE_HTTPS_PORT=5001
      - ASPNETCORE_HTTP_PORT=5000
      - ApplicationInsights__InstrumentationKey=
      - ApplicationInsights__ConnectionString=
    volumes:
      - ./src:/src:rw
      - ./src/bin:/app/bin:rw
      - ./src/obj:/app/obj:rw
      - ~/.aspnet/https:/root/.aspnet/https:ro
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro
    networks:
      - zavastorefrontapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

